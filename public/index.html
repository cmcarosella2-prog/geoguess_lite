<!DOCTYPE html>
<html lang="en">
<head>
<body>
    <script type='text/javascript' src='script.js'></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuess Lite</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3JNFN7P0iA2LZKq8ADpllhRDlsCHcxMQ&callback=initMap"></script>
</head>
<body>
    <h1>GeoGuess Lite</h1>
    <div id="game-container">
        <div class="spinner" id="spinner"></div>
        <gmp-map
            center="37.4220656,-122.0840897"
            zoom="10"
            map-id="DEMO_MAP_ID"
            style="height: 500px"></gmp-map>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="controls">
            <select id="mode">
                <option value="easy">Easy (Country)</option>
                <option value="hard">Hard (City)</option>
            </select>
            <input type="text" id="guess" placeholder="Enter your guess">
            <button onclick="submitGuess()">Submit</button>
            <button onclick="giveUp()">I Give Up</button>
        </div>
        <p id="result"></p>
        <p id="score">Score: 0</p>
    </div>
    <div id="street-view" style="height: 400px; width: 100%;"></div>
</body>
</html>
